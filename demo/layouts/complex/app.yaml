app:
  # Local data tree for this app - demonstrates dynamic data binding
  data:
    user:
      type: simple-data-tree
      initial:
        name: Guest
        email: guest@example.com
        age: 25
        enabled: true
        score: 75
        volume: 0.5
        theme: Dark
        color: [0.2, 0.4, 0.8, 1.0]

    items:
      type: data-tree
      initial:
        children:
          item-1:
            metadata:
              name: First Item
              description: This is the first item
          item-2:
            metadata:
              name: Second Item
              description: Another item here
          item-3:
            metadata:
              name: Third Item
              description: And one more item

  body:
    window:
      title: Ymery Widget Demo
      body:
        - tab-bar:
            body:
              - tab-item:
                  label: Dynamic Data
                  body:
                    - collapsing-header:
                        label: User Profile (Data Binding)
                        body:
                          - text:
                              content: "Edit the fields below - values are stored in the data tree"
                          - separator
                          - input-text:
                              label: Name
                              value: $user@/name
                          - input-text:
                              label: Email
                              value: $user@/email
                          - input-int:
                              label: Age
                              value: $user@/age
                          - separator
                          - checkbox:
                              label: Account Enabled
                              value: $user@/enabled
                          - slider-int:
                              label: Score
                              min: 0
                              max: 100
                              value: $user@/score
                          - slider-float:
                              label: Volume
                              min: 0.0
                              max: 1.0
                              value: $user@/volume
                          - combo:
                              label: Theme
                              items:
                                - Light
                                - Dark
                                - System
                              value: $user@/theme
                          - color-edit:
                              label: Accent Color
                              value: $user@/color

                    - collapsing-header:
                        label: Dynamic Item List
                        body:
                          - text: "Items from data-tree with children/metadata structure:"
                          - separator
                          - tree-node:
                              label: Items
                              data-path: $items@/
                              body:
                                - text:
                                    content: "@name: @description"

              - tab-item:
                  label: Basic Widgets
                  body:
                    - collapsing-header:
                        label: Text & Labels
                        body:
                          - text: This is a simple text label
                          - text:
                              content: Styled text with custom content
                          - separator
                          - spacing

                    - collapsing-header:
                        label: Buttons
                        body:
                          - row:
                              body:
                                - button:
                                    label: Primary
                                    tooltip: Primary action button
                                - button:
                                    label: Secondary
                                    tooltip: Secondary action button
                                - button:
                                    label: Action
                                    tooltip: Perform an action

                    - collapsing-header:
                        label: Button with Popup
                        body:
                          - text: "Click a button to open its popup:"
                          - row:
                              body:
                                - button:
                                    label: Simple Popup
                                    body:
                                      - popup:
                                          body:
                                            - text: This is popup content!
                                            - separator
                                            - button:
                                                label: Close
                                - button:
                                    label: Form Popup
                                    body:
                                      - popup:
                                          body:
                                            - text: "Enter your details:"
                                            - input-text:
                                                label: Name
                                            - input-text:
                                                label: Email
                                            - separator
                                            - row:
                                                body:
                                                  - button:
                                                      label: Submit
                                                  - button:
                                                      label: Cancel
                                - button:
                                    label: Modal Popup
                                    body:
                                      - popup-modal:
                                          label: Confirm Action
                                          body:
                                            - text: This is a modal popup!
                                            - text: Click outside won't close it.
                                            - separator
                                            - button:
                                                label: Close Modal

                    - collapsing-header:
                        label: Tooltips
                        body:
                          - text: "Hover over widgets to see tooltips:"
                          - text: "Method 1 - tooltip property (simple text):"
                          - row:
                              body:
                                - button:
                                    label: Simple
                                    tooltip: Simple tooltip text
                                - checkbox:
                                    label: Check
                                    tooltip: Checkbox tooltip
                                - slider-int:
                                    label: Slide
                                    tooltip: Slider tooltip
                                    min: 0
                                    max: 100
                          - separator
                          - text: "Method 2 - on-hover with rich content:"
                          - button:
                              label: Rich Tooltip
                              on-hover:
                                show:
                                  tooltip:
                                    body:
                                      - text: "Rich tooltip content:"
                                      - separator
                                      - text: "Line 1: Information"
                                      - text: "Line 2: More details"

                    - collapsing-header:
                        label: Input Fields
                        body:
                          - input-text:
                              label: Text Input
                              hint: Enter some text...
                              tooltip: Type any text here
                          - input-int:
                              label: Integer Input
                              tooltip: Enter a whole number
                          - separator
                          - slider-int:
                              label: Integer Slider
                              min: 0
                              max: 100
                              tooltip: Drag to select 0-100
                          - slider-float:
                              label: Float Slider
                              min: 0.0
                              max: 1.0
                              tooltip: Drag to select a decimal

                    - collapsing-header:
                        label: Toggles & Selection
                        body:
                          - checkbox:
                              label: Enable Feature
                              tooltip: Toggle feature on/off
                          - checkbox:
                              label: Dark Mode
                              tooltip: Switch themes
                          - separator
                          - combo:
                              label: Select Option
                              tooltip: Choose from dropdown
                              items:
                                - Option 1
                                - Option 2
                                - Option 3

                    - collapsing-header:
                        label: Color
                        body:
                          - color-edit:
                              label: Pick a Color
                              tooltip: Click to open picker

              - tab-item:
                  label: Layout Widgets
                  body:
                    - collapsing-header:
                        label: Row Layout
                        tooltip: Horizontal arrangement of widgets
                        body:
                          - row:
                              body:
                                - button:
                                    label: Left
                                    tooltip: Left-aligned button
                                - button:
                                    label: Center
                                    tooltip: Center button
                                - button:
                                    label: Right
                                    tooltip: Right-aligned button

                    - collapsing-header:
                        label: Column Layout
                        tooltip: Vertical arrangement of widgets
                        body:
                          - column:
                              body:
                                - text: First item in column
                                - text: Second item in column
                                - text: Third item in column

                    - collapsing-header:
                        label: Group
                        tooltip: Logical grouping of widgets
                        body:
                          - group:
                              body:
                                - text: Items in a group
                                - button:
                                    label: Grouped Button
                                    tooltip: Button inside a group

                    - collapsing-header:
                        label: Child (Scrollable Region)
                        tooltip: Scrollable container widget
                        body:
                          - child:
                              width: 0
                              height: 150
                              border: true
                              body:
                                - text: Line 1 - Scrollable content
                                - text: Line 2 - More content
                                - text: Line 3 - Even more
                                - text: Line 4 - Scroll down
                                - text: Line 5 - Keep scrolling
                                - text: Line 6 - Almost there
                                - text: Line 7 - Bottom content

              - tab-item:
                  label: Tree Widgets
                  body:
                    - tree-node:
                        label: Root Node
                        tooltip: Click to expand/collapse
                        body:
                          - tree-node:
                              label: Child Node 1
                              tooltip: First child node
                              body:
                                - text: Leaf content 1
                          - tree-node:
                              label: Child Node 2
                              tooltip: Second child node
                              body:
                                - text: Leaf content 2
                                - tree-node:
                                    label: Nested Node
                                    tooltip: Deeply nested
                                    body:
                                      - text: Deep nested content

                    - separator

                    - collapsing-header:
                        label: Another Collapsible Section
                        tooltip: Click header to expand
                        body:
                          - text: This is inside a collapsing header
                          - button:
                              label: Action Button
                              tooltip: Click to perform action

              - tab-item:
                  label: Complex Layout
                  body:
                    - row:
                        body:
                          - column:
                              body:
                                - text: Left Panel
                                - separator
                                - input-text:
                                    label: Search
                                    tooltip: Search for items
                                - checkbox:
                                    label: Filter Active
                                    tooltip: Show only active items
                                - button:
                                    label: Apply
                                    tooltip: Apply filters
                          - child:
                              width: 300
                              height: 200
                              border: true
                              body:
                                - text: Content Area
                                - separator
                                - text: This demonstrates a complex layout
                                - text: with multiple nested containers
                                - spacing
                                - row:
                                    body:
                                      - button:
                                          label: Save
                                          tooltip: Save changes
                                      - button:
                                          label: Cancel
                                          tooltip: Discard changes

              - tab-item:
                  label: Markdown
                  body:
                    - collapsing-header:
                        label: Markdown Demo
                        body:
                          - markdown:
                              label: |
                                # Markdown Header
                                This is **bold** and *italic* text.

                                ## Features
                                - Bullet points work
                                - Multiple items
                                - With proper formatting

                                ### Code
                                Inline `code` looks like this.

                                [Link text](http://example.com)

              - tab-item:
                  label: Plotting
                  body:
                    - collapsing-header:
                        label: Single Plot
                        tooltip: Simple plot demonstration
                        body:
                          - implot:
                              label: Demo Plot
                              size: [400, 300]
                              tooltip: Interactive plot - drag to pan, scroll to zoom
                    - collapsing-header:
                        label: Subplot Grid
                        tooltip: Multiple plots in a grid layout
                        body:
                          - implot-group:
                              label: Subplots
                              rows: 2
                              cols: 2
                              size: [600, 400]
                              tooltip: 2x2 subplot grid
                              body:
                                - implot:
                                    label: Plot 1
                                    tooltip: Top-left subplot
                                - implot:
                                    label: Plot 2
                                    tooltip: Top-right subplot
                                - implot:
                                    label: Plot 3
                                    tooltip: Bottom-left subplot
                                - implot:
                                    label: Plot 4
                                    tooltip: Bottom-right subplot

              - tab-item:
                  label: Node Editor
                  body:
                    - node-editor:
                        tooltip: Visual node-based editor - drag nodes, connect pins
                        body:
                          - node:
                              label: Input Node
                              x: 50
                              y: 100
                              tooltip: Data source node
                              body:
                                - node-pin:
                                    type: output
                                    label: Output
                                    tooltip: Connect to other node inputs
                          - node:
                              label: Process Node
                              x: 300
                              y: 100
                              tooltip: Processing node with multiple inputs
                              body:
                                - node-pin:
                                    type: input
                                    label: Input A
                                    tooltip: First input connection
                                - node-pin:
                                    type: input
                                    label: Input B
                                    tooltip: Second input connection
                                - node-pin:
                                    type: output
                                    label: Result
                                    tooltip: Processed output
                          - node:
                              label: Output Node
                              x: 550
                              y: 100
                              tooltip: Final output destination
                              body:
                                - node-pin:
                                    type: input
                                    label: Final
                                    tooltip: Final result input

              - tab-item:
                  label: Knobs
                  body:
                    - text: "Rotary knob controls with different variants:"
                    - row:
                        body:
                          - knob:
                              label: Wiper
                              variant: wiper
                              min: 0
                              max: 100
                              size: 60
                              tooltip: Wiper-style rotary knob
                          - knob:
                              label: Tick
                              variant: tick
                              min: 0
                              max: 100
                              size: 60
                              tooltip: Tick-style rotary knob
                          - knob:
                              label: Dot
                              variant: dot
                              min: 0
                              max: 100
                              size: 60
                              tooltip: Dot-style rotary knob
                          - knob:
                              label: Stepped
                              variant: stepped
                              min: 0
                              max: 10
                              size: 60
                              tooltip: Stepped rotary knob (discrete values)

              - tab-item:
                  label: Spinners
                  body:
                    - text: "Loading spinner animations:"
                    - row:
                        body:
                          - spinner:
                              variant: spinner
                              radius: 16
                              thickness: 3
                              tooltip: Angular triple spinner
                          - spinner:
                              variant: dots
                              radius: 16
                              thickness: 3
                              tooltip: Bouncing dots spinner
                          - spinner:
                              variant: ang
                              radius: 16
                              thickness: 3
                              tooltip: Angular spinner
                          - spinner:
                              variant: rainbow
                              radius: 16
                              thickness: 3
                              tooltip: Rainbow spinner

              - tab-item:
                  label: Spinners Demo
                  body:
                    - spinners-demo

              - tab-item:
                  label: Toggles
                  body:
                    - toggle:
                        label: Enable notifications
                        tooltip: Toggle push notifications
                    - toggle:
                        label: Dark mode
                        tooltip: Switch between light and dark theme
                    - toggle:
                        label: Auto-save
                        tooltip: Automatically save changes

              - tab-item:
                  label: 3D Gizmo
                  body:
                    - text: "3D manipulation gizmo (translate/rotate/scale):"
                    - gizmo:
                        operation: translate
                        mode: local
                        tooltip: Drag to manipulate 3D transform

              - tab-item:
                  label: 3D Plot
                  body:
                    - plot3d:
                        label: 3D Surface
                        size: [400, 300]
                        tooltip: Interactive 3D surface plot

widgets:
  # Container widgets
  window:
    type: window
  column:
    type: column
  row:
    type: row
  group:
    type: group
  child:
    type: child
  tab-bar:
    type: tab-bar
  tab-item:
    type: tab-item
  tree-node:
    type: tree-node
  collapsing-header:
    type: collapsing-header

  # Basic widgets
  text:
    type: text
  button:
    type: button
  popup:
    type: popup
  popup-modal:
    type: popup-modal
  tooltip:
    type: tooltip
  separator:
    type: separator
  spacing:
    type: spacing
  input-text:
    type: input-text
  input-int:
    type: input-int
  slider-int:
    type: slider-int
  slider-float:
    type: slider-float
  checkbox:
    type: checkbox
  combo:
    type: combo
  color-edit:
    type: color-edit

  # Markdown widget
  markdown:
    type: markdown

  # Plotting widgets
  implot:
    type: implot
  implot-group:
    type: implot-group

  # Node editor widgets
  node-editor:
    type: node-editor
  node:
    type: node
  node-pin:
    type: node-pin

  # Extra widgets
  knob:
    type: knob
  spinner:
    type: spinner
  spinners-demo:
    type: spinners-demo
  toggle:
    type: toggle
  coolbar:
    type: coolbar
  gizmo:
    type: gizmo
  plot3d:
    type: plot3d

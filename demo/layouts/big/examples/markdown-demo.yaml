            markdown-basic:
              metadata:
                label: |
                  # Markdown Demo (H1)

                  Welcome to **imgui_md** - a markdown renderer for ImGui!

                  ## Text Formatting (H2)

                  You can use *italic* text with single asterisks.
                  You can use **bold** text with double asterisks.
                  You can use ***bold italic*** with triple asterisks.
                  You can use ~~strikethrough~~ text.
                  You can use <u>underline</u> with HTML tags.

                  ### Lists (H3)

                  Unordered list:
                  * Item 1
                  * Item 2
                    * Sub-item 2.1
                    * Sub-item 2.2
                  * Item 3

                  Ordered list:
                  1. First item
                  2. Second item
                  3. Third item

                  #### Code (H4)

                  Inline `code` can be wrapped in backticks.

                  Block code:
                  ```
                  def hello_world():
                      print("Hello from Markdown!")
                      return True
                  ```

                  ```cpp
                  int main() {
                      std::cout << "C++ code block" << std::endl;
                      return 0;
                  }
                  ```
            markdown-tables:
              metadata:
                label: |
                  ## Tables Example

                  Here's a table with different column alignments:

                  | Language&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; | Type&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; | Year Created |

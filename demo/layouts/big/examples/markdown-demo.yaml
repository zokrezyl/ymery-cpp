                  | Python   | Interpreted | 1991 |
                  | C++      | Compiled | 1985 |
                  | Rust     | Compiled | 2010 |
                  | JavaScript | Interpreted | 1995 |
                  | Go       | Compiled | 2009 |

                  **Note:** Use `&nbsp;` to control column widths in the header row.

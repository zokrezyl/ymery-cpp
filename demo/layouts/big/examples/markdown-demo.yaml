            markdown-advanced:
              metadata:
                label: |
                  ## Advanced Markdown Features

                  ### HTML Elements

                  Markdown supports some HTML:
                  * Line breaks: text before<br>text after
                  * Horizontal rule: <hr>
                  * Non-breaking spaces: word&nbsp;&nbsp;&nbsp;word

                  ### Backslash Escapes

                  Use backslash to escape special characters:
                  * \*Not italic\*
                  * \*\*Not bold\*\*
                  * \`Not code\`
                  * \[Not a link\](url)

                  ### Mixed Content

                  You can **mix _formatting_ styles** together:
                  1. **Bold** and *italic* in the same line
                  2. `Code` with **bold** text
                  3. ~~Strikethrough~~ with <u>underline</u>

                  ```python
                  # Code block with syntax highlighting
                  class Demo:
                      def __init__(self, name):
                          self.name = name

                      def greet(self):
                          return f"Hello, {self.name}!"

                  demo = Demo("ImGui")
                  print(demo.greet())
                  ```
            markdown-comprehensive:
              metadata:
                label: |
                  # ImGui Markdown Complete Reference

                  ## Headers

                  # H1 - Largest Header
                  ## H2 - Second Level
                  ### H3 - Third Level
                  #### H4 - Fourth Level
                  ##### H5 - Fifth Level
                  ###### H6 - Smallest Header

                  ---

                  ## Text Styles

                  * *Italic* - `*Italic*`
                  * **Bold** - `**Bold**`
                  * ***Bold Italic*** - `***Bold Italic***`
                  * ~~Strikethrough~~ - `~~Strikethrough~~`
                  * <u>Underline</u> - `<u>Underline</u>`
                  * `Inline Code` - `` `Inline Code` ``

                  ---

                  ## Lists

                  ### Unordered Lists

                  * Level 1
                    * Level 2
                      * Level 3
                  * Back to Level 1

                  ### Ordered Lists

                  1. First
                  2. Second
                  3. Third
                     1. Nested 1
                     2. Nested 2

                  ---

                  ## Code Blocks

                  ### Python
                  ```python
                  def factorial(n):
                      if n <= 1:
                          return 1
                      return n * factorial(n - 1)

                  print(factorial(5))  # Output: 120
                  ```

                  ### C++
                  ```cpp
                  #include <iostream>

                  template<typename T>
                  T max(T a, T b) {
                      return (a > b) ? a : b;
                  }

                  int main() {
                      std::cout << max(10, 20) << std::endl;
                      return 0;
                  }
                  ```

                  ### JavaScript
                  ```javascript
                  const fibonacci = (n) => {
                      if (n <= 1) return n;
                      return fibonacci(n - 1) + fibonacci(n - 2);
                  };

                  console.log(fibonacci(10));  // Output: 55
                  ```

                  ---

                  ## Tables

                  | Feature&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; | Supported&nbsp;&nbsp; | Notes&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; |
                  |---------|-----------|-------|
                  | Headers | ✓ | H1-H6 |
                  | **Bold** | ✓ | Use `**` |
                  | *Italic* | ✓ | Use `*` |
                  | `Code` | ✓ | Inline & block |
                  | Tables | ✓ | With alignment |
                  | Links | ✓ | External URLs |
                  | Images | ✓ | Local & remote |

                  ---

                  ## Special Features

                  ### Line Breaks
                  Line 1<br>Line 2<br>Line 3

                  ### Non-Breaking Spaces
                  Word&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Word

                  ### Escaped Characters
                  \*Not italic\* \*\*Not bold\*\* \`Not code\`


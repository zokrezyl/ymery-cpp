widgets:
  main-widget:
    type: docking-main-window
    title: Ymery Layout Editor
    body:
      # Menu bar
      - main-menu-bar:
          body:
            - menu:
                label: "File"
                body:
                  - menu-item:
                      label: "New"
                  - separator: {}
                  - menu-item:
                      label: "Export YAML..."
                  - separator: {}
                  - menu-item:
                      label: "Exit"
            - menu:
                label: "Edit"
                body:
                  - menu-item:
                      label: "Clear All"
            - menu:
                label: "View"
                body:
                  - menu-item:
                      label: "Widget Browser"
                  - menu-item:
                      label: "Editor"
                  - menu-item:
                      label: "Code"
                  - menu-item:
                      label: "Preview"
                  - menu-item:
                      label: "Errors"
                  - menu-item:
                      label: "Logs"

      # Vertical splits: Upper | Middle (Preview) | Lower
      # First split off the bottom for Errors/Logs
      - docking-split:
          initial-dock: "MainDockSpace"
          new-dock: "BottomPanel"
          direction: "down"
          ratio: 0.20

      # Split off the top for Widget Browser/Editor/Code
      - docking-split:
          initial-dock: "MainDockSpace"
          new-dock: "TopPanel"
          direction: "up"
          ratio: 0.35

      # Horizontal splits in TopPanel: Widget Browser | Editor | Code
      - docking-split:
          initial-dock: "TopPanel"
          new-dock: "TopLeft"
          direction: "left"
          ratio: 0.25

      - docking-split:
          initial-dock: "TopPanel"
          new-dock: "TopRight"
          direction: "right"
          ratio: 0.40

      # Dockable windows - Upper row
      - dockable-window:
          label: "Widget Browser"
          dock-space-name: "TopLeft"
          body:
            - editor-widget-tree:
                title: ""

      - dockable-window:
          label: "Editor"
          dock-space-name: "TopPanel"
          body:
            - editor:
                title: ""

      - dockable-window:
          label: "Code"
          dock-space-name: "TopRight"
          body:
            - code-preview:
                title: ""

      # Middle - Preview
      - dockable-window:
          label: "Preview"
          dock-space-name: "MainDockSpace"
          body:
            - preview:
                title: ""

      # Bottom - Errors and Logs (tabbed)
      - dockable-window:
          label: "Errors"
          dock-space-name: "BottomPanel"
          body:
            - errors-view:
                title: ""

      - dockable-window:
          label: "Logs"
          dock-space-name: "BottomPanel"
          body:
            - logs-view:
                title: ""

  # Widget type definitions
  docking-main-window:
    type: docking-main-window
  docking-split:
    type: docking-split
  dockable-window:
    type: dockable-window
  main-menu-bar:
    type: main-menu-bar
  menu:
    type: menu
  menu-item:
    type: menu-item
  separator:
    type: separator
  editor-widget-tree:
    type: editor-widget-tree
  editor:
    type: editor
  preview:
    type: preview
  code-preview:
    type: code-preview
  errors-view:
    type: errors-view
  logs-view:
    type: logs-view

app:
  root-widget: app.main-widget

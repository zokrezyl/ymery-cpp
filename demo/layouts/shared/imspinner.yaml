# ImSpinner plugin showcase
# Loading animation widgets

widgets:
  demo:
    type: composite
    body:
      - imgui.text:
          label: "ImSpinner - Loading Animations"
          style:
            imgui.text: [0.7, 0.9, 0.7, 1.0]
      - imgui.separator
      - imgui.text:
          label: "Various spinner styles for loading states"
      - imgui.separator

      - imgui.separator-text: "Basic Spinners"

      - imgui.row:
          body:
            - imgui.group:
                body:
                  - imgui.text:
                      label: "Moving Dots"
                  - imspinner.spinner:
                      radius: 12.0
                      thickness: 3.0
                      num-balls: 3

            - imgui.group:
                body:
                  - imgui.text:
                      label: "Arc Rotation"
                  - imspinner.spinner:
                      radius: 12.0
                      thickness: 3.0

            - imgui.group:
                body:
                  - imgui.text:
                      label: "Ang Triple"
                  - imspinner.spinner:
                      radius: 12.0
                      thickness: 3.0

      - imgui.separator-text: "More Spinners"

      - imgui.row:
          body:
            - imgui.group:
                body:
                  - imspinner.spinner:
                      label: "Default"
                      radius: 12.0
                      thickness: 3.0

            - imgui.group:
                body:
                  - imspinner.spinner:
                      label: "Large"
                      radius: 20.0
                      thickness: 4.0

            - imgui.group:
                body:
                  - imspinner.spinner:
                      label: "Thin"
                      radius: 15.0
                      thickness: 1.5

      - imgui.separator-text: "Spinners Demo"
      - imspinner.spinner:

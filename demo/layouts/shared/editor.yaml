# Editor plugin showcase
# YAML editor with live preview

widgets:
  demo:
    type: composite
    body:
      - imgui.text:
          label: "YAML Layout Editor"
          style:
            imgui.text: [0.7, 0.9, 0.7, 1.0]
      - imgui.separator
      - imgui.text:
          label: "Edit YAML layouts with live preview and code generation"
      - imgui.separator

      - imgui.tab-bar:
          body:
            - imgui.tab-item:
                label: "Widget Tree"
                tooltip: "Browse widget hierarchies"
                body:
                  - editor.editor-widget-tree:

            - imgui.tab-item:
                label: "Editor"
                tooltip: "YAML editor with syntax highlighting"
                body:
                  - editor.editor:

            - imgui.tab-item:
                label: "Code Preview"
                tooltip: "Generated C++ code"
                body:
                  - editor.code-preview:

            - imgui.tab-item:
                label: "Preview"
                tooltip: "Live widget preview"
                body:
                  - editor.preview:

      - imgui.separator-text: "Features"
      - imgui.bullet-text:
          label: "Live YAML validation"
      - imgui.bullet-text:
          label: "Widget hierarchy browser"
      - imgui.bullet-text:
          label: "C++ code generation"
      - imgui.bullet-text:
          label: "Real-time preview updates"

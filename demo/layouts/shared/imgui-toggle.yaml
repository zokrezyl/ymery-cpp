# ImGui Toggle plugin showcase
# Animated toggle switch widgets

widgets:
  demo:
    type: composite
    data:
      local:
        type: data-tree
        arg:
          children:
            toggle-default:
              metadata:
                label: true
            toggle-animated:
              metadata:
                label: false
            toggle-material:
              metadata:
                label: true
            toggle-ios:
              metadata:
                label: false
    main-data: local
    body:
      - imgui.text:
          label: "ImGui Toggle - Switch Controls"
          style:
            imgui.text: [0.7, 0.9, 0.7, 1.0]
      - imgui.separator
      - imgui.text:
          label: "Various toggle styles with animations"
      - imgui.separator

      - imgui.separator-text: "Toggle Styles"

      - data-path: toggle-default
        imgui-toggle.toggle:
          label: "Default Style"
          style: default
          tooltip: "Standard toggle switch"

      - data-path: toggle-animated
        imgui-toggle.toggle:
          label: "Animated Style"
          style: animated
          animation-duration: 0.25
          tooltip: "Toggle with smooth animation"

      - data-path: toggle-material
        imgui-toggle.toggle:
          label: "Material Style"
          style: material
          tooltip: "Material design toggle"

      - data-path: toggle-ios
        imgui-toggle.toggle:
          label: "iOS Style"
          style: ios
          tooltip: "iOS-style toggle switch"

      - imgui.separator-text: "Sized Toggles"

      - imgui.row:
          body:
            - data-path: toggle-default
              imgui-toggle.toggle:
                label: "Small"
                size-scale: 0.75
            - data-path: toggle-default
              imgui-toggle.toggle:
                label: "Normal"
                size-scale: 1.0
            - data-path: toggle-default
              imgui-toggle.toggle:
                label: "Large"
                size-scale: 1.5

# ImPlot3D plugin showcase
# 3D plotting widgets

widgets:
  demo:
    type: composite
    body:
      - imgui.text:
          label: "ImPlot3D - 3D Plotting"
          style:
            imgui.text: [0.7, 0.9, 0.7, 1.0]
      - imgui.separator
      - imgui.text:
          label: "Interactive 3D surface and scatter plots"
      - imgui.separator

      - imgui.separator-text: "3D Surface Plot"

      - implot3d.plot3d:
          label: "Surface Demo"
          size: [-1, 400]
          tooltip: "Rotate with mouse drag, zoom with scroll"

      - imgui.separator-text: "Features"
      - imgui.bullet-text:
          label: "Surface plots with color mapping"
      - imgui.bullet-text:
          label: "3D scatter plots"
      - imgui.bullet-text:
          label: "Interactive rotation and zoom"
      - imgui.bullet-text:
          label: "Axis labels and grid"

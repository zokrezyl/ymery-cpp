# ImAnim plugin showcase
# Animation engine for Dear ImGui

widgets:
  demo:
    type: composite
    body:
      - imgui.text:
          label: "ImAnim - Animation Engine"
          style:
            imgui.text: [0.7, 0.9, 0.7, 1.0]
      - imgui.text:
          label: "https://github.com/soufianekhiat/ImAnim"
      - imgui.separator

      - imgui.collapsing-header:
          label: "Float Tween (Progress Bar)"
          body:
            - im-anim.float-tween:
                label: "Ease Out Cubic"
                target: 100.0
                duration: 2.0
                easing: 5

      - imgui.collapsing-header:
          label: "Vec2 Tween (Moving Dot)"
          body:
            - im-anim.vec2-tween:
                label: "2D Position Animation"
                target-x: 150.0
                target-y: 150.0
                duration: 1.5
                easing: 5

      - imgui.collapsing-header:
          label: "Color Tween (OKLAB Blending)"
          body:
            - im-anim.color-tween:
                label: "Perceptual Color Blend"
                target-r: 0.2
                target-g: 0.8
                target-b: 1.0
                duration: 2.0
                easing: 5

      - imgui.collapsing-header:
          label: "Oscillator (Sine Wave)"
          body:
            - im-anim.oscillate:
                label: "Sine Oscillation"
                wave: 0
                amplitude: 40.0
                frequency: 1.0

      - imgui.collapsing-header:
          label: "Oscillator (Triangle Wave)"
          body:
            - im-anim.oscillate:
                label: "Triangle Oscillation"
                wave: 1
                amplitude: 40.0
                frequency: 0.8

      - imgui.collapsing-header:
          label: "Shake Effect"
          body:
            - im-anim.shake:
                label: "Decaying Shake"
                intensity: 30.0
                frequency: 20.0
                decay: 0.8

      - imgui.collapsing-header:
          label: "Spring Physics"
          body:
            - im-anim.spring:
                label: "Spring Animation"
                target: 100.0
                mass: 1.0
                stiffness: 180.0
                damping: 12.0

      - imgui.collapsing-header:
          label: "Wiggle (Continuous Random)"
          body:
            - im-anim.wiggle:
                label: "Smooth Random Movement"
                amplitude: 35.0
                frequency: 2.5
                width: 220.0
                height: 160.0
                object-size: 16.0

      - imgui.collapsing-header:
          label: "Wiggle (Asymmetric)"
          body:
            - im-anim.wiggle:
                label: "Different X/Y Amplitude"
                amplitude-x: 60.0
                amplitude-y: 20.0
                frequency: 1.8

      - imgui.collapsing-header:
          label: "Integer Tween"
          body:
            - im-anim.int-tween:
                label: "Count Up Animation"
                target: 1000
                duration: 2.5
                easing: 5
                format: decimal

      - imgui.collapsing-header:
          label: "Integer Tween (Hex)"
          body:
            - im-anim.int-tween:
                label: "Hexadecimal Display"
                target: 65535
                duration: 3.0
                easing: 8
                format: hex

      - imgui.collapsing-header:
          label: "2D Transform"
          body:
            - im-anim.transform:
                label: "Position + Rotation + Scale"
                target-x: 120.0
                target-y: 60.0
                target-rotation: 180.0
                target-scale: 1.3
                duration: 2.0
                easing: 22

      - imgui.collapsing-header:
          label: "Transform (Non-uniform Scale)"
          body:
            - im-anim.transform:
                label: "Stretch Animation"
                target-x: 80.0
                target-y: 40.0
                target-rotation: 45.0
                target-scale-x: 2.0
                target-scale-y: 0.5
                duration: 1.8
                easing: 14

      - imgui.collapsing-header:
          label: "Bezier Path Animation"
          body:
            - im-anim.bezier:
                label: "Cubic Bezier Curve"
                p0-x: 20.0
                p0-y: 150.0
                p1-x: 50.0
                p1-y: 20.0
                p2-x: 190.0
                p2-y: 20.0
                p3-x: 220.0
                p3-y: 150.0
                duration: 2.5
                easing: 6
                show-controls: true

      - imgui.collapsing-header:
          label: "Bezier (S-Curve)"
          body:
            - im-anim.bezier:
                label: "S-Shaped Path"
                p0-x: 20.0
                p0-y: 90.0
                p1-x: 80.0
                p1-y: 20.0
                p2-x: 160.0
                p2-y: 160.0
                p3-x: 220.0
                p3-y: 90.0
                duration: 3.0
                easing: 0

      - imgui.collapsing-header:
          label: "Perlin Noise"
          body:
            - im-anim.noise:
                label: "Perlin Noise Movement"
                type: 0
                amplitude: 45.0
                frequency: 1.2
                octaves: 4
                persistence: 0.5
                lacunarity: 2.0

      - imgui.collapsing-header:
          label: "Simplex Noise"
          body:
            - im-anim.noise:
                label: "Simplex (Faster)"
                type: 1
                amplitude: 50.0
                frequency: 2.0
                octaves: 3
                persistence: 0.6

      - imgui.collapsing-header:
          label: "Worley Noise"
          body:
            - im-anim.noise:
                label: "Cellular Noise"
                type: 3
                amplitude: 35.0
                frequency: 1.5
                octaves: 2

      - imgui.collapsing-header:
          label: "Text Stagger (Fade)"
          body:
            - im-anim.text-stagger:
                label: "Fade In Effect"
                text: "Hello Animation!"
                effect: 1
                char-delay: 0.08
                char-duration: 0.4
                intensity: 25.0
                font-scale: 2.0

      - imgui.collapsing-header:
          label: "Text Stagger (Slide Up)"
          body:
            - im-anim.text-stagger:
                label: "Slide Up Effect"
                text: "Animated Text!"
                effect: 3
                char-delay: 0.06
                char-duration: 0.35
                intensity: 30.0
                font-scale: 1.8
                easing: 22

      - imgui.collapsing-header:
          label: "Text Stagger (Bounce)"
          body:
            - im-anim.text-stagger:
                label: "Bouncy Letters"
                text: "BOUNCE!"
                effect: 8
                char-delay: 0.1
                char-duration: 0.5
                intensity: 40.0
                font-scale: 2.5
                easing: 29

      - imgui.collapsing-header:
          label: "Text Stagger (Wave)"
          body:
            - im-anim.text-stagger:
                label: "Wave Motion"
                text: "Wavy Text Here"
                effect: 9
                char-delay: 0.04
                char-duration: 0.6
                intensity: 15.0
                font-scale: 1.6

      - imgui.collapsing-header:
          label: "All Easing Functions Comparison"
          body:
            - im-anim.easing-compare:
                label: "30+ Easing Functions"
                target: 100.0
                duration: 3.0

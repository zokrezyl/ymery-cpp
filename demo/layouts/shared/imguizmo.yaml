# ImGuizmo plugin showcase
# 3D manipulation gizmos

widgets:
  demo:
    type: composite
    body:
      - imgui.text:
          label: "ImGuizmo - 3D Manipulation Gizmos"
          style:
            imgui.text: [0.7, 0.9, 0.7, 1.0]
      - imgui.separator
      - imgui.text:
          label: "Interactive 3D transform controls"
      - imgui.separator

      - imgui.separator-text: "Gizmo Operations"

      - imgui.column:
          count: 3
          body:
            - imgui.group:
                body:
                  - imgui.text:
                      label: "Translate"
                  - imguizmo.gizmo:
                      operation: translate
                      mode: local
                      size: 200

            - imgui.next-column

            - imgui.group:
                body:
                  - imgui.text:
                      label: "Rotate"
                  - imguizmo.gizmo:
                      operation: rotate
                      mode: local
                      size: 200

            - imgui.next-column

            - imgui.group:
                body:
                  - imgui.text:
                      label: "Scale"
                  - imguizmo.gizmo:
                      operation: scale
                      mode: local
                      size: 200

      - imgui.separator-text: "Combined View"

      - imguizmo.gizmo:
          operation: translate
          mode: world
          size: 300
          tooltip: "Full-size gizmo in world mode"

# ImNodes plugin showcase
# Node-based visual programming

widgets:
  demo:
    type: composite
    data:
      local:
        type: data-tree
        arg:
          children:
            nodes.nodes:
              children:
                node-1:
                  metadata:
                    id: 1
                    title: "Input"
                    type: input
                    x: 50
                    y: 100
                node-2:
                  metadata:
                    id: 2
                    title: "Process"
                    type: process
                    x: 250
                    y: 100
                node-3:
                  metadata:
                    id: 3
                    title: "Output"
                    type: output
                    x: 450
                    y: 100
            links:
              children:
                link-1:
                  metadata:
                    from: 1
                    to: 2
                link-2:
                  metadata:
                    from: 2
                    to: 3
            stats:
              children:
                node-count:
                  metadata:
                    label: 3
                link-count:
                  metadata:
                    label: 2
    main-data: local
    body:
      - imgui.text:
          label: "ImNodes - Node Editor"
          style:
            imgui.text: [0.7, 0.9, 0.7, 1.0]
      - imgui.separator
      - imgui.text:
          label: "Visual node-based programming interface"
      - imgui.separator

      - imgui.tab-bar:
          body:
            - imgui.tab-item:
                label: "Node Editor"
                body:
                  - imnodes.editor:
                      size: [-1, 400]
                    data-path: nodes
                    links-path: links

            - imgui.tab-item:
                label: "Node Data"
                body:
                  - imgui.text:
                      label: "Node Definitions"
                  - imgui.separator
                  - data-path: nodes
                    imgui.text:

            - imgui.tab-item:
                label: "Statistics"
                body:
                  - imgui.text:
                      label: "Graph Statistics"
                  - imgui.separator
                  - imgui.text:
                      label: "Nodes: "
                  - imgui.same-line
                  - data-path: stats/node-count
                    imgui.text:
                  - imgui.text:
                      label: "Links: "
                  - imgui.same-line
                  - data-path: stats/link-count
                    imgui.text:

      - imgui.separator-text: "Features"
      - imgui.bullet-text:
          label: "Drag nodes to reposition"
      - imgui.bullet-text:
          label: "Connect pins by dragging"
      - imgui.bullet-text:
          label: "Delete links with middle-click"
      - imgui.bullet-text:
          label: "Box selection for multiple nodes"

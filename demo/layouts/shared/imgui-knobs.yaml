# ImGui Knobs plugin showcase
# Rotary control widgets

widgets:
  demo:
    type: composite
    data:
      local:
        type: data-tree
        arg:
          children:
            knob-tick:
              metadata:
                label: 0.5
            knob-dot:
              metadata:
                label: 0.3
            knob-wiper:
              metadata:
                label: 0.7
            knob-wiper-dot:
              metadata:
                label: 0.4
            knob-wiper-only:
              metadata:
                label: 0.6
            knob-stepped:
              metadata:
                label: 0.5
            knob-space:
              metadata:
                label: 0.8
            knob-int:
              metadata:
                label: 50
    main-data: local
    body:
      - imgui.text:
          label: "ImGui Knobs - Rotary Controls"
          style:
            imgui.text: [0.7, 0.9, 0.7, 1.0]
      - imgui.separator
      - imgui.text:
          label: "Various knob styles for value adjustment"
      - imgui.separator

      - imgui.separator-text: "Float Knobs"

      - imgui.row:
          body:
            - imgui.group:
                body:
                  - imgui.text:
                      label: "Tick"
                  - data-path: knob-tick
                    imgui-knobs.knob:
                      label: "Tick"
                      variant: tick
                      min: 0.0
                      max: 1.0
                      size: 50
            - imgui.group:
                body:
                  - imgui.text:
                      label: "Dot"
                  - data-path: knob-dot
                    imgui-knobs.knob:
                      label: "Dot"
                      variant: dot
                      min: 0.0
                      max: 1.0
                      size: 50
            - imgui.group:
                body:
                  - imgui.text:
                      label: "Wiper"
                  - data-path: knob-wiper
                    imgui-knobs.knob:
                      label: "Wiper"
                      variant: wiper
                      min: 0.0
                      max: 1.0
                      size: 50
            - imgui.group:
                body:
                  - imgui.text:
                      label: "Wiper Dot"
                  - data-path: knob-wiper-dot
                    imgui-knobs.knob:
                      label: "WiperDot"
                      variant: wiper_dot
                      min: 0.0
                      max: 1.0
                      size: 50

      - imgui.separator

      - imgui.row:
          body:
            - imgui.group:
                body:
                  - imgui.text:
                      label: "Wiper Only"
                  - data-path: knob-wiper-only
                    imgui-knobs.knob:
                      label: "WiperOnly"
                      variant: wiper_only
                      min: 0.0
                      max: 1.0
                      size: 50
            - imgui.group:
                body:
                  - imgui.text:
                      label: "Stepped"
                  - data-path: knob-stepped
                    imgui-knobs.knob:
                      label: "Stepped"
                      variant: stepped
                      min: 0.0
                      max: 1.0
                      size: 50
            - imgui.group:
                body:
                  - imgui.text:
                      label: "Space"
                  - data-path: knob-space
                    imgui-knobs.knob:
                      label: "Space"
                      variant: space
                      min: 0.0
                      max: 1.0
                      size: 50

      - imgui.separator-text: "Integer Knob"

      - data-path: knob-int
        imgui-knobs.knob:
          label: "Volume"
          variant: wiper
          min: 0
          max: 100
          size: 80
          tooltip: "Adjust volume (0-100)"

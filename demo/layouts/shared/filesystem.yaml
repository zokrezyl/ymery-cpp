# Filesystem browser showcase
# Tree-based file system navigation

data:
  filesystem:
    type: filesystem

widgets:
  # Recursive filesystem tree component
  fs-recursive:
    type: composite
    foreach-child:
      body:
        - imgui.tree-node:
            label: "@label"
            openable: "@openable"
            opened: "@opened"
            style:
              openable:
                imgui.text: [0.5, 0.7, 1.0, 1.0]
              opened:
                imgui.text: [0.2, 1.0, 0.2, 1.0]
            body:
              - fs-recursive:
            metadata-tooltip:
              body:
                - imgui.separator-text: "Metadata"
                - foreach-key:
                    body:
                      - imgui.text:
                          label: "@key: @value"

  demo:
    type: composite
    main-data: filesystem
    body:
      - imgui.text:
          label: "Filesystem Browser"
          style:
            imgui.text: [0.7, 0.9, 0.7, 1.0]
      - imgui.separator
      - imgui.text:
          label: "Dynamic filesystem tree navigation"
      - imgui.separator

      - imgui.separator-text: "Available Locations"
      - imgui.text:
          label: "Click nodes to expand, hover for metadata"
      - imgui.separator

      - data-path: /available
        fs-recursive:

      - imgui.separator-text: "Opened Files"
      - data-path: /opened
        fs-recursive:

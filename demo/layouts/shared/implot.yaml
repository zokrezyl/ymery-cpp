# ImPlot plugin showcase
# 2D plotting with waveform data

widgets:
  demo:
    type: composite
    body:
      - imgui.text:
          label: "ImPlot - 2D Plotting"
          style:
            imgui.text: [0.7, 0.9, 0.7, 1.0]
      - imgui.separator
      - imgui.text:
          label: "Real-time waveform visualization"
      - imgui.separator

      - imgui.separator-text: "Waveform Plots"

      - implot.subplots:
          label: "Waveforms"
          rows: 3
          cols: 1
          size: [-1, 500]
          body:
            - implot.plot:
                label: "Sine Wave"
                body:
                  - implot.line:
                      label: "Sine"
                    data-path: /opened/sine/0

            - implot.plot:
                label: "Square Wave"
                body:
                  - implot.line:
                      label: "Square"
                    data-path: /opened/square/0

            - implot.plot:
                label: "Triangle Wave"
                body:
                  - implot.line:
                      label: "Triangle"
                    data-path: /opened/triangle/0

      - imgui.separator-text: "Combined View"

      - implot.plot:
          label: "All Waveforms"
          size: [-1, 250]
          body:
            - implot.line:
                label: "Sine"
              data-path: /opened/sine/0
            - implot.line:
                label: "Square"
              data-path: /opened/square/0
            - implot.line:
                label: "Triangle"
              data-path: /opened/triangle/0

      - imgui.separator-text: "ImPlot Features"
      - imgui.bullet-text:
          label: "Zoom and pan with mouse"
      - imgui.bullet-text:
          label: "Multiple axes support"
      - imgui.bullet-text:
          label: "Legend interaction"
      - imgui.bullet-text:
          label: "Real-time data streaming"

name: Build

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # Linux OpenGL build
  linux-opengl:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libx11-dev \
          libxrandr-dev \
          libxinerama-dev \
          libxcursor-dev \
          libxi-dev \
          libxext-dev \
          libgl1-mesa-dev \
          libglu1-mesa-dev \
          libasound2-dev \
          libjack-jackd2-dev \
          libpipewire-0.3-dev \
          pkg-config \
          ninja-build

    - name: Build
      run: make desktop-opengl-release

    - name: Test
      run: cd build-desktop-opengl-release && ctest --output-on-failure

  # Linux WebGPU build
  linux-webgpu:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libx11-dev \
          libxrandr-dev \
          libxinerama-dev \
          libxcursor-dev \
          libxi-dev \
          libxext-dev \
          libgl1-mesa-dev \
          libglu1-mesa-dev \
          libasound2-dev \
          libjack-jackd2-dev \
          libpipewire-0.3-dev \
          pkg-config \
          ninja-build \
          zip

    - name: Build
      run: make desktop-webgpu-release

    - name: Test
      run: cd build-desktop-webgpu-release && ctest --output-on-failure

    - name: Package
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        chmod +x build-tools/release/package-linux.sh
        build-tools/release/package-linux.sh build-desktop-webgpu-release ${{ github.ref_name }}

    - name: Upload artifact
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v4
      with:
        name: linux-build
        path: dist/*.zip

  # Android OpenGL build
  android-opengl:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Build
      run: make android-opengl-release

    - name: Test
      run: cd build-android-opengl-release && ctest --output-on-failure

    - name: Package
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        mkdir -p dist
        cp build-tools/android/ymery/app/build/outputs/apk/opengl/release/*.apk dist/ymery-android-opengl-${{ github.ref_name }}.apk || true

    - name: Upload artifact
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v4
      with:
        name: android-opengl-build
        path: dist/*.apk
        if-no-files-found: ignore

  # Android WebGPU build
  android-webgpu:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Build
      run: make android-webgpu-release

    - name: Test
      run: cd build-android-webgpu-release && ctest --output-on-failure

    - name: Package
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        mkdir -p dist
        cp build-tools/android/ymery/app/build/outputs/apk/webgpu/release/*.apk dist/ymery-android-webgpu-${{ github.ref_name }}.apk || true

    - name: Upload artifact
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v4
      with:
        name: android-webgpu-build
        path: dist/*.apk
        if-no-files-found: ignore

  # WebAssembly WebGPU build
  webasm-webgpu:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Nix
      uses: cachix/install-nix-action@v27
      with:
        nix_path: nixpkgs=channel:nixos-unstable

    - name: Build
      run: make webasm-webgpu-release

    - name: Test
      run: cd build-webasm-webgpu-release && ctest --output-on-failure

    - name: Package
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        chmod +x build-tools/release/package-web.sh
        build-tools/release/package-web.sh build-webasm-webgpu-release ${{ github.ref_name }}

    - name: Upload artifact
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v4
      with:
        name: web-build
        path: dist/*.zip

  # Windows WebGPU build
  windows-webgpu:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Download wgpu-native
      shell: bash
      run: bash build-tools/shared/build-wgpu-desktop.sh build

    - name: Configure CMake
      run: cmake -B build -DYMERY_USE_WEBGPU=ON -DYMERY_BUILD_TESTS=ON -DYMERY_BUILD_GUI_TESTS=OFF -DCMAKE_POLICY_VERSION_MINIMUM=3.5

    - name: Build
      run: cmake --build build --config Release --parallel

    - name: Test
      working-directory: build
      run: ctest --build-config Release --output-on-failure

    - name: Package
      if: startsWith(github.ref, 'refs/tags/')
      shell: pwsh
      run: |
        .\build-tools\release\package-windows.ps1 -BuildDir build -Version ${{ github.ref_name }}

    - name: Upload artifact
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: dist/*.zip

  # macOS WebGPU build
  macos-webgpu:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Download wgpu-native
      run: bash build-tools/shared/build-wgpu-desktop.sh build

    - name: Configure CMake
      run: cmake -B build -DYMERY_USE_WEBGPU=ON -DYMERY_BUILD_TESTS=ON -DYMERY_BUILD_GUI_TESTS=OFF -DCMAKE_POLICY_VERSION_MINIMUM=3.5

    - name: Build
      run: cmake --build build --config Release --parallel

    - name: Test
      working-directory: build
      run: ctest --build-config Release --output-on-failure

    - name: Package
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        chmod +x build-tools/release/package-macos.sh
        build-tools/release/package-macos.sh build ${{ github.ref_name }}

    - name: Upload artifact
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v4
      with:
        name: macos-build
        path: dist/*.zip

  # Create GitHub Release (only on tags)
  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: [linux-opengl, linux-webgpu, android-opengl, android-webgpu, webasm-webgpu, windows-webgpu, macos-webgpu]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Collect release files
      run: |
        mkdir -p release-files
        find artifacts -type f \( -name "*.zip" -o -name "*.apk" \) -exec cp {} release-files/ \;
        ls -la release-files/

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: release-files/*
        generate_release_notes: true
        draft: false
        prerelease: ${{ contains(github.ref_name, '-') }}

name: Release

on:
  push:
    tags:
      - 'v*'

env:
  VERSION: ${{ github.ref_name }}

jobs:
  # Linux Desktop WebGPU
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libx11-dev \
          libxrandr-dev \
          libxinerama-dev \
          libxcursor-dev \
          libxi-dev \
          libxext-dev \
          libgl1-mesa-dev \
          libglu1-mesa-dev \
          libasound2-dev \
          libjack-jackd2-dev \
          libpipewire-0.3-dev \
          pkg-config \
          ninja-build \
          zip

    - name: Build
      run: make desktop-webgpu-release

    - name: Package
      run: |
        chmod +x build-tools/release/package-linux.sh
        build-tools/release/package-linux.sh build-desktop-webgpu-release ${{ env.VERSION }}

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: linux-build
        path: dist/*.zip

  # Windows Desktop WebGPU
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Download wgpu-native
      shell: bash
      run: bash build-tools/shared/build-wgpu-desktop.sh build

    - name: Configure CMake
      run: cmake -B build -DYMERY_USE_WEBGPU=ON -DYMERY_BUILD_TESTS=OFF -DCMAKE_POLICY_VERSION_MINIMUM=3.5

    - name: Build
      run: cmake --build build --config Release --parallel

    - name: Package
      shell: pwsh
      run: |
        .\build-tools\release\package-windows.ps1 -BuildDir build -Version ${{ env.VERSION }}

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: dist/*.zip

  # macOS Desktop WebGPU
  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4

    - name: Download wgpu-native
      run: bash build-tools/shared/build-wgpu-desktop.sh build

    - name: Configure CMake
      run: cmake -B build -DYMERY_USE_WEBGPU=ON -DYMERY_BUILD_TESTS=OFF -DCMAKE_POLICY_VERSION_MINIMUM=3.5

    - name: Build
      run: cmake --build build --config Release --parallel

    - name: Package
      run: |
        chmod +x build-tools/release/package-macos.sh
        build-tools/release/package-macos.sh build ${{ env.VERSION }}

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: macos-build
        path: dist/*.zip

  # Android OpenGL
  build-android-opengl:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Build
      run: make android-opengl-release

    - name: Package
      run: |
        mkdir -p dist
        cp build-tools/android/ymery/app/build/outputs/apk/opengl/release/*.apk dist/ymery-android-opengl-${{ env.VERSION }}.apk || true

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-opengl-build
        path: dist/*.apk
        if-no-files-found: ignore

  # Android WebGPU
  build-android-webgpu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Build
      run: make android-webgpu-release

    - name: Package
      run: |
        mkdir -p dist
        cp build-tools/android/ymery/app/build/outputs/apk/webgpu/release/*.apk dist/ymery-android-webgpu-${{ env.VERSION }}.apk || true

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-webgpu-build
        path: dist/*.apk
        if-no-files-found: ignore

  # WebAssembly WebGPU
  build-web:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install Nix
      uses: cachix/install-nix-action@v27
      with:
        nix_path: nixpkgs=channel:nixos-unstable

    - name: Build
      run: make webasm-webgpu-release

    - name: Package
      run: |
        chmod +x build-tools/release/package-web.sh
        build-tools/release/package-web.sh build-webasm-webgpu-release ${{ env.VERSION }}

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: web-build
        path: dist/*.zip

  # Create GitHub Release
  release:
    needs: [build-linux, build-windows, build-macos, build-android-opengl, build-android-webgpu, build-web]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Collect release files
      run: |
        mkdir -p release-files
        find artifacts -type f \( -name "*.zip" -o -name "*.apk" \) -exec cp {} release-files/ \;
        ls -la release-files/

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: release-files/*
        generate_release_notes: true
        draft: false
        prerelease: ${{ contains(github.ref_name, '-') }}
